{% extends 'base.html' %}
{% block content %}
<div>
    Descargar como: <a href="{% url 'download_as_csv' %}"><button style='font-size:24px'>.csv</button></a>
</div>
<table class="table table-dark table-striped-columns">
    <tr>
        {% for title in header %}
        <th>{{ title }}</th>
        {% endfor %}
    </tr>
    <tbody class="table-group-divider">
        {% for partial_resume in total_resume %}
        <tr>
            {% for element in partial_resume %}
                <td>{{ element }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
