{% extends 'base.html' %}
{% block content %}
<div>
    Descargar como: <a href="{% url 'download_as_csv' %}"><button style='font-size:24px'>.csv</button></a>
</div>


<div class="accordion" id="accordion">
    {% for stablishment_info,content in output.items %}
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#id-{{ loop.index }}" aria-expanded="false" aria-controls="id-{{ stablishment_info }}">
          {{ stablishment_info }} 
        </button>
      </h2>
      <div id="id-{{ loop.index }}" class="accordion-collapse collapse show" data-bs-parent="#accordion">
        <div class="accordion-body">
          {% for bill_number,bill_content in content.items %}
          <div class="accordion" id="id-accordion-header-{{ bill_number }}">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#id-{{ bill_number }}" aria-expanded="true" aria-controls="id-{{ bill_number }}">
                  {{ bill_number }}
                </button>
              </h2>
              <div id="id-{{ bill_number }}" class="accordion-collapse collapse show" data-bs-parent="#id-accordion-header-{{ bill_number }}">
                <div class="accordion-body">
                    {% for key,value in bill_content.items %}
                    <strong>{{ key }}: </strong>{{ value }} <br>
                    {% endfor %}
                 </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
